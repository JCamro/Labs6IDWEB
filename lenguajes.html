    <main>
        <h2>Formulario de Preferencias</h2>
        
        <form action="">
            <img src="https://www.unsa.edu.pe/oucalidad/wp-content/themes/observatorio/img/unsa-logo.png" alt="logo UNSA" width="50">   
            <br></br> 
            
            <label for="">¿Que lenguajes conoces?</label>
            <br>

            <input type="checkbox" name="lenguaje" id="html">
            <label for="html">HTML</label>
            <br>
            <input type="checkbox" name="lenguaje" id="css">
            <label for="css">CSS</label>
            <br>
            <input type="checkbox" name="lenguaje" id="javascript">
            <label for="javascript">JavaScript</label>
            <br>
            <input type="checkbox" name="lenguaje" id="python">
            <label for="python">Python</label>
            <br>
            <input type="checkbox" name="lenguaje" id="java">
            <label for="java">Java</label>
            <br><br>
            
            <label for="">¿Cuantas horas de programacion estudias al dia?</label>
            <br>
            <input type="number" name="horas" id="1hora" required>
            <br>

            <button type="submit">Guardar</button>

        </form>
    </main>
